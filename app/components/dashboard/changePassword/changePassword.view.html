<div class="container">
    <h3>Change Password</h3>
    <div class="row content">
        <form>
        <fieldset class="form-group">
            <label>Enter Email:</label>
            <input type="text" class="form-control" ng-model= "CPCTRL.user.email" id="email" name="email" >
        </fieldset>

        <fieldset class="form-group">
            <label>Old Password:</label>
            <input type="text" class="form-control" ng-model="CPCTRL.user.oldPass" id="password" name="password">
        </fieldset>

        <fieldset class="form-group">
            <label>New Password:</label>
            <input type="text" class="form-control" ng-model="CPCTRL.user.newPass" id="password" name="password" >
        </fieldset>

        <button type="submit" class="btn btn-primary" data-ng-click="CPCTRL.changePassword()">Submit</button>
    </form>
    </div>
</div>
